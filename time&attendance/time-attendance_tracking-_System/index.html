<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Employee Attendance Dashboard</h1>
    <div id="clock">--:--:--</div>
  </header>

  <main>
    <section class="summary-cards">
      <div class="card present">
        <h2>Present</h2>
        <p id="presentCount"></p>
      </div>
      <div class="card absent">
        <h2>Absent</h2>
        <p id="absentCount"></p>
      </div>
      <div class="card leave">
        <h2>On Leave</h2>
        <p id="leaveCount"></p>
      </div>
      <div class="card total">
        <h2>Total</h2>
        <p id="totalCount"></p>
      </div>
    </section>

    <section class="table-section">
      <h2>Employee Attendance Log</h2>
      <table>
        <thead>
          <tr>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Clock-In</th>
            <th>Clock-Out</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>EMP001</td>
            <td>John Doe</td>
            <td class="status present">present</td>
            <td>09:01 AM</td>
            <td>--</td>
          </tr>
          <tr>
            <td>EMP002</td>
            <td>Jane Smith</td>
            <td class="status leave"></td>
            <td>--</td>
            <td>--</td>
          </tr>
          <tr>
            <td>EMP003</td>
            <td>David Lee</td>
            <td class="status absent"></td>
            <td>--</td>
            <td>--</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeString;
    }
    setInterval(updateClock, 1000);
